<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="utf-8" />
		<title>Bolo</title>
		<base href="/" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link href="./res/normalize.css" rel="stylesheet" />
		<link href="./res/estilo.css" rel="stylesheet" />
	</head>

	<body>
		<!-- Toolbar -->
		<div class="toolbar" role="banner">
			<img src="./res/bcake.png" />
			<span>Calculadora de Bolo</span>
			<div class="spacer"></div>
		</div>

		<div class="content" role="main">
			<div role="form">
				<form>
					<ul class="flex-outer">
						<li>
							<label for="fQuantBolo">Peso do bolo:</label>
							<input
								class="pesoBolo"
								type="number"
								step="1"
								id="fQuantBolo"
								placeholder="Gramas no formato '000'"
							/>
						</li>
						<li>
							<label for="fPrecoKg">Preço do Kg:</label>
							<input
								class="precoBolo"
								type="number"
								step="0.01"
								id="fPrecoKg"
								placeholder="Reais no formato '00.00'"
							/>
						</li>
						<li>
							<label for="distancia">Distância (em Km):</label>
							<input
								class="distancia"
								type="number"
								id="distancia"
								step="0.1"
								placeholder="Kilômetros no formato '00.0'"
							/>
						</li>
						<li>
							<p>Preço do envio:</p>
							<ul id="flex-inner">
								<li>
									<input type="radio" name="precoFrete" id="free" value="0" />
									<label for="free">Gratuito</label>
								</li>
								<li>
									<input
										type="radio"
										name="precoFrete"
										id="0.5/km"
										value="0.5"
									/>
									<label for="0.5/km">R$ 0,50 /Km</label>
								</li>
								<li>
									<input type="radio" name="precoFrete" id="1/km" value="1" />
									<label for="1/km">R$ 1,00 /Km</label>
								</li>
								<li>
									<input
										type="radio"
										name="precoFrete"
										id="1.5/km"
										value="1.5"
									/>
									<label for="1.5/km">R$ 1,50 /Km</label>
								</li>
								<li>
									<input type="radio" name="precoFrete" id="2/km" value="2" />
									<label for="2/km">R$ 2,00 /Km</label>
								</li>
							</ul>
						</li>
						<br />
						<li>
							<button type="button" class="calcular">
								Calcular
							</button>
							<button type="button" class="cEnvio">
								Calcular com Envio
							</button>
						</li>
					</ul>
				</form>
			</div>
			<div class="content" role="main">
				<h1 class="resposta">(A resposta aparecerá aqui)</h1>
			</div>
		</div>
		<script src="./scripts/index.js"></script>
	</body>
</html>
