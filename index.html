<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="utf-8" />

  <link rel="icon" type="image/x-icon" href="material-icons/cake" />
  <link href="estilo.css" rel="stylesheet">
</head>

<body>
  <!-- Toolbar -->
  <div class="toolbar" role="banner">
    <img width="40" alt="Angular Logo"
      src="data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHZpZXdCb3g9IjAgMCAyNTAgMjUwIj4KICAgIDxwYXRoIGZpbGw9IiNERDAwMzEiIGQ9Ik0xMjUgMzBMMzEuOSA2My4ybDE0LjIgMTIzLjFMMTI1IDIzMGw3OC45LTQzLjcgMTQuMi0xMjMuMXoiIC8+CiAgICA8cGF0aCBmaWxsPSIjQzMwMDJGIiBkPSJNMTI1IDMwdjIyLjItLjFWMjMwbDc4LjktNDMuNyAxNC4yLTEyMy4xTDEyNSAzMHoiIC8+CiAgICA8cGF0aCAgZmlsbD0iI0ZGRkZGRiIgZD0iTTEyNSA1Mi4xTDY2LjggMTgyLjZoMjEuN2wxMS43LTI5LjJoNDkuNGwxMS43IDI5LjJIMTgzTDEyNSA1Mi4xem0xNyA4My4zaC0zNGwxNy00MC45IDE3IDQwLjl6IiAvPgogIDwvc3ZnPg==" />
    <span>Calculadora de Bolo</span>
    <div class="spacer"></div>
  </div>

  <div class="content" role="main">
    <div role="form">
      <form>
        <ul class="flex-outer">
          <li>
            <label for="f-quant-bolo">Peso do bolo:</label>
            <input type="number" step="1" id="f-quant-bolo" name="f-kg" placeholder="Gramas no formato '000'" />
          </li>
          <li>
            <label for="f-preco-kg">Preço do Kg:</label>
            <input type="number" step="0.01" id="f-preco-kg" name="f-rs" placeholder="Reais no formato '00.00'" />
          </li>
          <li>
            <label for="distance">Distância (em Km):</label>
            <input type="number" id="distance" step="0.1" placeholder="Kilômetros no formato '00.0'" />
          </li>
          <li>
            <p>Preço do envio:</p>
            <ul id="flex-inner">
              <li>
                <input type="checkbox" id="free" />
                <label for="free">Gratuito</label>
              </li>
              <li>
                <input type="checkbox" id="0.5/km" />
                <label for="0.5/km">R$ 0,50 /Km</label>
              </li>
              <li>
                <input type="checkbox" id="1/km" />
                <label for="1/km">R$ 1,00 /Km</label>
              </li>
              <li>
                <input type="checkbox" id="1.5/km" />
                <label for="1.5/km">R$ 1,50 /Km</label>
              </li>
              <li>
                <input type="checkbox" id="2/km" />
                <label for="2/km">R$ 2,00 /Km</label>
              </li>
            </ul>
          </li>
          <br />
          <li>
            <button type="submit" onclick="calcular()">Calcular</button>
            <script src="calculadora.ts"></script>
          </li>
        </ul>
      </form>
    </div>

    <div class="content" role="main">
      <h2 id="resposta">(A respota aparecerá aqui)</h2>
    </div>
  </div>
</body>

</html>
